<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 2</title>
</head>
<body>
    <h1>Uso de formularios</h1>

    <label for="">Nombre completo:</label>
    <input type="text" placeholder="Ingresa tu nombre">

    <br><br>

    <label>Carrera
        <input list="browsers" name="myBrowser" /></label>
        <datalist id="browsers">
          <option value="Ingenieria en desarrollo de tecnologia y software">
          <option value="Ingenieria en energia y petroleo">
          <option value="Ingenieria mecatronica">
          <option value="Ingenieria industrial logistica">
          <option value="Ingenieria biomedica">
          <option value="Ingenieria automotriz">
    </datalist>


    <br><br>
    <label for="">Semestre</label>
    <select name="semestre">
        <option value="elige">Elige semestre</option>
        <option value="1">1</option>
        <option value="2">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
    </select>

    <br><br>
    <label for="">Telefono:</label>
    <input type="tel">

    <br><br>
    <label for="">E-mail:</label>
    <input type="email" placeholder="Ingresa tu email">

    <br><br>
    <label for="">Password:</label>
    <input type="password" Ingresa tu password>

    <br><br>
    <label for="">Fecha de nacimiento</label>
    <input type="date">

    <br><br>
    <label for="">Peso:</label>
    <input type="number" step="0.1">
    <label for="">kg</label>

    <br><br>
    <label for="">Sexo:</label>
    <input type="radio">
    <label for="">Mujer</label>
    <input type="radio">
    <label for="">Hombre</label>

    <br><br>
    <label for="">Vehiculos:</label>
    <input type="checkbox">
    <label for="">Bicicleta</label>
    <input type="checkbox">
    <label for="">Motocicleta</label>
    <input type="checkbox">
    <label for="">Auto</label>

    <br><br>
    <label for="">Observaciones</label>
    <textarea name="" id="" cols="" rows="5"></textarea>

    <br><br>
    <label for="">Selecciona una foto:</label>
    <input type="file">

    <br><br>
    <input type="submit" value="Guardar">

</body>
</html>
